    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>

    <form action="#" method="get" target="_blank">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">

        </p>
        <p>
            <label for="dev1">Sou um dev</label>
            <input type="checkbox" name="dev1" id="dev1" value="sim"><br>
            <label for="dev2">Sou um dev</label>
            <input type="checkbox" name="dev2" id="dev2" value="sim"><br>
            <label for="dev3">Sou um dev</label>
            <input type="checkbox" name="dev3" id="dev3" value="sim">

        </p>
        <p>
            Gênero: <br>
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino" value="masculino"><br>
            <label for="outro_outra">Outro ou Outra</label>
            <input type="radio" name="genero" id="outro_outra" value="outro_outra">

        </p>
        <p>
            <label for="date">Data:</label>
            <input type="date" name="date" id="date" value="2020-04-20">

        </p>
        <p>
            <label for="datetime">Data e Hora:</label>
            <input type="datetime-local" name="datetime" id="datetime" value="2022-09-14T20:00:05">

        </p>
        <p>
            <label for="time">Hora:</label>
            <input type="time" name="time" id="datetime" value="20:00:05">

        </p>
        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" name="cor" id="cor" value="#FF0000">

        </p>
        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" name="email" id="email" placeholder="ex.:email@email.com">

        </p>
        <p>
            <label for="file">Sua foto:</label>
            <input type="file" name="file" id="file" accept=".png,.svg,image/*" multiple>

        </p>
        <p>
            <label for="number">Número:</label>
            <input type="number" name="number" id="number" min="10" max="50" step="5">

        </p>

        <p>
            <label for="password">Seu e-mail:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">

        </p>
        <p>
            <label for="range">Range</label>
            <input type="range" name="range" id="range" min="0" max="10" step="2">

        </p>
        <p>
            <label for="url">Sua url:</label>
            <input type="url" name="url" id="url" placeholder="URL">

        </p>
        <p>
            <label for="search">Buscar:</label>
            <input type="search" name="search" id="search" placeholder="search">

        </p>
        <p>
            <label for="select">Selecione alguma opção:</label>
            <select name="select" id="select">
                <optgroup label="Teste">
                    <option value="qualquer1" label="Label 1"></option>
                    <option value="qualquer2" label="Label 2"></option>
                    <option value="qualquer3" label="Label 3"></option>
                    <option value="qualquer4" label="Label 4"></option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea">textarea:</label>
            <textarea name="" id="" cols="30" rows="10">Digite um texto...
            </textarea>

        </p>



        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>

</body>

</html>
