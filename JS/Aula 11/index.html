<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const num = prompt ('Digite um Número:')
        num1 = Number(num)
        document.body.innerHTML += `<h1>Seu número é: ${num1}</h1>`
        document.body.innerHTML += `Raiz Quadrada: ${num1 ** (1/2)} </br>`
        document.body.innerHTML += `${num1} é inteiro: ${Number.isInteger(num1)} </br> `
        document.body.innerHTML += `É NaN: ${Number.isNaN(num1)} </br>`
        document.body.innerHTML += `Arredondando para cima: ${Math.ceil(num1)} </br>` 
        document.body.innerHTML += `Arredondando para baixo: ${Math.floor(num1)} </br>` 
        document.body.innerHTML += `Com duas casas decimais: ${num1.toFixed(2)}`

    </script>
    
</body>
</html>
